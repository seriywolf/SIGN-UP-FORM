<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div id="left"></div>
    <div id="right">
        <div id="top">
            <p>This is educational student project. You know you need something like this in your life to help you
                realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div id="form">
            <form action="" method="post">
                <legend>Let's do this!</legend>
                <fieldset>
                    <ul>
                        <li><label for="first">FIRST NAME</label><input type="text" id="first" name="fname" required>
                        </li>
                        <li><label for="email">EMAIL</label><input type="email" id="email" name="email" required></li>
                        <li><label for="password">PASSWORD</label><input type="password" id="password" name="password"
                                required></li>
                    </ul>
                    <ul>
                        <li><label for="last">LAST NAME</label><input type="text" id="last" name="lname" required></li>
                        <li><label for="phone">PHONE NUMBER</label><input type="tel" id="phone" name="phone" required>
                        </li>
                        <li><label for="password2">CONFIRM PASSWORD</label><input type="password" id="password2"
                                name="password2" required></li>
                    </ul>
                </fieldset>
            </form>
        </div>
        <div id="bottom">
            <div id="button">
                <input type="submit" id="create" value="Create account">
            </div>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>

</html>
